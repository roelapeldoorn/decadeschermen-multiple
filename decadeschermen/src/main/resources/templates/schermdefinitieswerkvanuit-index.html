<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Variabele indeling DECADE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/decadeschermen/css/bootstrap.min.css">
</head>

<body>
	<th:block th:replace="fragments/common-header :: common-header"/>
    <div class="container my-2">
 		<th:block th:replace="fragments/common-environment :: common-environment"/>   
    	<p />
       	<h3>Scherm / Niveau / Type / Werk vanuit</h3>
        <div class="card">
        	<div class="card-body">
                    <div class="col-md-10">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Verkorte naam</th>
                                        <th>Niveau</th>
                                        <th>Type</th>
                                        <th>Werk vanuit</th>
                                        <th colspan="1">Actie</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="schermdefinitiewerkvanuit : ${schermdefinitieswerkvanuit}">
                                    	<td th:text="${schermdefinitiewerkvanuit.verkortenaam}"></td>
                                    	<td th:text="${schermdefinitiewerkvanuit.niveau}"></td>
                                    	<td th:text="${schermdefinitiewerkvanuit.typeOmschrijving}"></td>
                                    	<td th:text="${schermdefinitiewerkvanuit.werkVanuit}"></td>
                                        <td>
                                        	<a th:href="@{/schermdefinitiesrubrieken/environmentid/{environmentid}/verkortenaam/{verkortenaam}/niveau/{niveau}/type/{type}/werkVanuit/{werkVanuit} (environmentid=${environment.environmentid},verkortenaam=${schermdefinitiewerkvanuit.verkortenaam},niveau=${schermdefinitiewerkvanuit.niveau},type=${schermdefinitiewerkvanuit.type},werkVanuit=${schermdefinitiewerkvanuit.werkVanuit})}" class="btn btn-primary">Naar rubrieken</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="fragments/common-footer :: common-footer"/>
    
</body>
</html>
