<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Variabele indeling DECADE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/decadeschermen/css/bootstrap.min.css">
</head>

<body>
	<th:block th:replace="fragments/common-header :: common-header"/>
    <div class="container my-2">
 		<th:block th:replace="fragments/common-environment :: common-environment"/>   
    	<p />
       	<h3>Kolommen voor: 
       		<span th:text="${schermdefinitie.verkortenaam}" th:remove="tag"></span> / 
       		<span th:text="${schermdefinitie.niveau}" th:remove="tag"></span> / 
       		<span th:text="${schermdefinitie.typeOmschrijving}" th:remove="tag"></span>
       	</h3>
        <div class="card">
        	<div class="card-body">
                    <div class="col-md-10">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Tabel</th>
                                        <th>Kolom</th>
                                        <th>Prompt</th>
                                        <th>Volgnummer</th>
                                        <th colspan="1">Actie</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rubriek : ${schermdefinitiesrubrieken}">
                                    	<td th:text="${rubriek.tabelnaam}"></td>
                                    	<td th:text="${rubriek.kolomnaam}"></td>
                                    	<td th:text="${rubriek.promptIndex}"></td>
                                    	<td th:text="${rubriek.veldVolgnummer}"></td>
                                        <td>
                                        	<a th:href="@{/schermdefinitiesrubrieken/edit/environmentid/{environmentid}/verkortenaam/{verkortenaam}/niveau/{niveau}/type/{type}/tabel/{tabelnaam}/kolom/{kolomnaam} (environmentid=${environment.environmentid},verkortenaam=${schermdefinitie.verkortenaam},niveau=${schermdefinitie.niveau},type=${schermdefinitie.type},tabelnaam=${rubriek.tabelnaam},kolomnaam=${rubriek.kolomnaam})}" class="btn btn-primary">Wijzig</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="fragments/common-footer :: common-footer"/>
    
</body>
</html>
