<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<th:block th:fragment="common-environment">
			<h3>Omgeving</h3>
			<div class="card">
				<div class="card-body-environment">
							<table class="table-borderless table-sm">
								<tbody>
									<tr>
										<th>ROS-id</th>
										<td th:text="${organization.rosid}"></td>
									</tr>
									<tr>
										<th>Klantnaam</th>
										<td th:text="${organization.rosorganisationname}"></td>
									</tr>
									<tr>
										<th>Omgeving</th>
										<td th:text="${environment.environmentcode}"></td>
									</tr>
									<tr>
										<th>jdbc-URL</th>
										<td th:text="${environment.environmenturl}"></td>
									</tr>
									<tr>
										<th>Type</th>
										<td th:text="${environment.environmentdatabasetype}"></td>
									</tr>
									<tr>
										<th>Gebruiker</th>
										<td th:text="${environment.environmentuser}"></td>
									</tr>
								</tbody>
							</table>
				</div>
			</div>
		</th:block>
	</body>
</html>
