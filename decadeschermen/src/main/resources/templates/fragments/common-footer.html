<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="common-footer">
    <footer>
        <div class="container">
            <span sec:authorize="isAuthenticated()" style="display: inline-block;">
       			<div class="card">
       				<div class="card-body-footer">
       	          		<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
	                    		<li sec:authorize="isAuthenticated()">
	                    			<a class="btn btn-primary" th:href="@{/}">Home</a> 
        	            			<a class="btn btn-primary" th:href="@{/logout}">Uitloggen</a>
        	            			&nbsp;Ingelogd als:&nbsp;
        	            			<b>
        	            				<span th:text="${authenticated.name}"></span>
        	            			</b>
        	            		</li>
							</ul>
						</div>
					</div>
				</div>
            </span>
        </div>
    </footer>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    
</th:block>
</body>
</html>
